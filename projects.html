---
layout: portfolio
title: Projects
---
<title>{{page.title}}</title>
<p><center> <h1> Top Projects </h1> </center></p>
<div class="container">
<div class="row">
		{% assign sorted = site.portfolio | sort: 'date' | reverse %}
    {% for portfolio in sorted %}
    <div class="col-sm-4" style="padding-top: 5px; padding-right: 5px; padding-bottom: 5px;padding-left: 5px; display: flex; display: -webkit-flex; flex-wrap: wrap;" >
	<div class="card">
			<img class="card-img-top" src="{{ portfolio.imgurl }}" style="padding-top: 5px; padding-right: 5px; padding-bottom: 5px;padding-left: 5px;" >
			<div class="card-body">
			  <h5 class="card-title">{{ portfolio.title }}</h5>
			  <i class="far fa-calendar-alt"></i> {{portfolio.projectdate}} </br>
			  <p class="card-text">{{ portfolio.excerpt }}</p>
			  <a href="{{ portfolio.url | prepend: site.baseurl }}" class="btn btn-primary">View Project</a>
			</div>
	</div>
	</div>  
    {% endfor %}
</div>	
</div>
